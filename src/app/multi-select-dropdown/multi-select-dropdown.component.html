<div>
  <div class="dropdwrap" >
      <button class="drop-toggle btn flat" (click)="showDropDown=!showDropDown" [class.inpact]="showDropDown">
          <span *ngIf="checkedList.length<=0">{{showonselect}} <ng-container *ngIf="showonselect=='All'">{{listname}}</ng-container></span>
          <span *ngIf="checkedList.length>0">{{showonselect}} <ng-container *ngIf="showonselect=='All'">{{listname}}</ng-container></span>
          <i class="fa fa-angle-down"></i><!--*ngIf="showDropDown"-->
      </button>
      <div class="drop-show" *ngIf="showDropDown" (mouseleave)="showDropDown = false">
          <div *ngFor="let a of list; let i= index;">
                <div class="drop-show-row" [class.cactive]="a.checked" [class.isall]="a.name=='Select All'" (click)="getSelectedValue(a.checked,a.name,a.multi,i)" >
                  <div class="drop-show-row-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M438.6 105.4C451.1 117.9 451.1 138.1 438.6 150.6L182.6 406.6C170.1 419.1 149.9 419.1 137.4 406.6L9.372 278.6C-3.124 266.1-3.124 245.9 9.372 233.4C21.87 220.9 42.13 220.9 54.63 233.4L159.1 338.7L393.4 105.4C405.9 92.88 426.1 92.88 438.6 105.4H438.6z"/></svg>
                  </div>
                  <div class="drop-show-row-text">
                    <span>{{a.name}}</span>
                  </div>
                </div>


          </div>
      </div>
  </div>
</div>
